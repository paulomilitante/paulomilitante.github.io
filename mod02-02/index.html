<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Business Survey</title>

	<style type="text/css">
		fieldset {
			width: 300px;
			margin: auto;
		}
		textarea {
			height: 100px;
			width: 250px;
		}
	</style>
</head>
<body>

	<form action="https://www.example.com" method="post">

		<fieldset>
		
		<legend>Your Details</legend>
		<label for="Name">Name:</label>
		<input type="text" name="Name" required>
		<br>
		<label for="Email">Email:</label>
		<input type="email" name="Email" required>

	</fieldset>

	<br>

	<fieldset>
		
		<legend>Your Review</legend>
		<label for="media">How did you hear about us?</label>
		<select name="media">
			
			<option value="google">Google</option>
			<option value="facebook">Facebook</option>
			<option value="instagram">Instagram</option>
			<option value="ads">Ads</option>
			<option value="blogs">Blogs</option>
			
		</select>
		
		<br><br>
		<label for="visit">Would you visit us again?</label>
		<br>
		<label><input type="radio" name="visit" value="yes">Yes</label>
		<label><input type="radio" name="visit" value="no">No</label>
		<label><input type="radio" name="visit" value="maybe">Maybe</label>

		<br><br>
		<label for="comments">Comments:</label>
		<br>
		<textarea name="comments" required></textarea>

		<br><br>
		<label for="signup"><input type="checkbox" name="signup" value="signmeup">Sign me up for email updates</label>
		<br>
		<input type="submit" name="submit" value="Submit review">
	
	</fieldset>

	</form>

</body>
</html>
