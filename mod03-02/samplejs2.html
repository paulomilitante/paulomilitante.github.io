<!DOCTYPE html>
<html>
<head>
	<title>Sample JS Day 2</title>

	<link rel="stylesheet" type="text/css" href="samplejs2.css">
</head>
<body>

	<h1>Sample JS Day 2</h1>

	<p>Enter a number in the input box, and evaluate if the number is a multiple of 3 and 5. If not, check if it's a multiple of 3 or a multiple of 5.
	</p>

	<input type="number" id="input1"><br>
	<button id="btn">Click Me!</button>
	<hr>

	<h1>BMI CALCULATOR</h1>
	<h4>Weight:</h4>
	<input type="number" id="weight">
	<select id="wOption">
		<option>kg</option>
		<option>lbs</option>
	</select>
	<h4>Height:</h4>
	<input type="number" id="height">
	<select id="hOption">
		<option>m</option>
		<option>in</option>
	</select><br>
	<button id="btn2">Calculate BMI</button>
	<hr>

	<div id="divTest"></div>

	<input type="number" id="ast">
	<button id="btn3">Go Loop!</button>



	<script type="text/javascript" src="samplejs2.js"></script>

</body>
</html>
