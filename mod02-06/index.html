<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>DOM Activity 3</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="wrapper">
		<header>
			<h1>Tuitt Coding Bootcamp</h1>
		</header>	

		<main>
			<!-- dashboard -->
			<section id="mainDashboard">
				<div class="dashColumns">
					<h3><i class="fa fa-tachometer"></i> Dashboard</h3>
				</div>

				<!-- posts -->
				<div class="dashColumns">
					<a href="https://www.example.com">
						<div id="postCircle">
						<i class="fa fa-file-text-o fa-lg"></i>
					</div></a>

					<div class="inline-blocked">
						<p>5</p>
						<p>posts</p>
					</div>
				</div>

				<!-- images -->
				<div class="dashColumns">
					<a href="https://www.example.com">
						<div id="imageCircle">
						<i class="fa fa-picture-o fa-lg"></i>
					</div></a>
					<div class="inline-blocked">
					<p>13</p>
					<p>images</p>
					</div>
				</div>
			</section>

			<!-- new post -->
			<section>
				<h3><i class="fa fa-plus-circle"></i> New Post</h3>

				<form method="post" action="https://www.example.com">
					<input id="postTitle" type="" name="" placeholder="Enter your post title">
					<textarea id="postContent" placeholder="Enter your content here"></textarea>
					<input type="submit" name="btnPublish" id="btnPublish" class="btn btn-blue" value="Publish">
				</form>
			</section>

			<!-- upload image -->
			<section>
				<h3><i class="fa fa-cloud-upload"></i> Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="http://lorempixel.com/200/200/" alt="">
					<img class="img-set" src="http://lorempixel.com/200/200/" alt="">
					<img class="img-set" src="http://lorempixel.com/200/200/" alt="">
					<img class="img-set" src="http://lorempixel.com/200/200/" alt="">
					<img class="img-set" src="http://lorempixel.com/200/200/" alt="">
				</div>

				<form method="" action="">
					<a href="https://www.example.com"><button class="btn btn-green" type="button"><i class="fa fa-upload"></i> Upload</button></a>
					<a href="https://www.example.com"><button class="btn btn-blue" type="button"><i class="fa fa-file-image-o"></i> Browse</button></a>
				</form>
			</section>
		</main>

		<footer>
			<span>Tuitt Coding Bootcamp &copy; 2017</span>
		</footer>
	</div>

	<script src="https://use.fontawesome.com/4d184d674b.js"></script>
</body>
</html>
